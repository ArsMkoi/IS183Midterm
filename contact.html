<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="./css/contact.css">
    </head>
    <body>
            <header class="main-header">
                    <span class="header-logo"></span>
                </header>
                <div class="main-container">

        <div class="Contact-Form">
            <h1>Contact Form</h1>
            <h2>Thanks for your interest in Company Name. Please use this form for any questions you might have.</h2>
            <form class="form-container" action="./index.html">
                <label for "fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your Name...">
                <label for "lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                <label for "email">E-Mail</label>
                <input type="text" id="email" name="e-mail" placeholder="Your e-mail...">
                <label for "Message">Message</label>
                <textarea id="Message" name="message" placeholder="Please write your questions and concerns you may have" style="height:200px"></textarea>
                <input type="submit" value="Submit" >
            </form>
        </div>
</div>
                <footer class="main-footer">
                    <span class="legal-text">For educational purpose only! No orders shall be fulfilled</span>
                </footer>
    </body>
